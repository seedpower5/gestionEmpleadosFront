<h2 class="text-center">Registrar nuevo empleado</h2>

<form (ngSubmit)="onSubmit()" #empleadoForm="ngForm" class="container mt-4">
  <div class="form-group mb-3">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="empleado.nombre" name="nombre" required class="form-control">
  </div>
  
  <div class="form-group mb-3">
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" [(ngModel)]="empleado.apellido" name="apellido" required class="form-control">
  </div>

  <div class="form-group mb-3">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="empleado.email" name="email" required class="form-control">
  </div>

  <div class="form-group mb-3">
    <label for="horasTrabajadas">Horas Trabajadas:</label> 
    <input type="number" id="horasTrabajadas" [(ngModel)]="empleado.horasTrabajadas" name="horasTrabajadas" required class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
